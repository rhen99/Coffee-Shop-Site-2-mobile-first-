<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morning Coffee</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__container container">
        <div class="navbar__logo">
          <h1 class="navbar__logo__h1">Morning</h1>
          <a href="#" class="navbar__mobile__btn">
            <i class="fas fa-bars"></i>
          </a>
        </div>
        <ul class="navbar__list .navbar__list--left">
          <li class="navbar__item">
            <a href="#" class="navbar__link">Shop</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Menus</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Locations</a>
          </li>
        </ul>
        <ul class="navbar__list .navbar__list--right">
          <li class="navbar__item">
            <a href="#" class="navbar__link">About Us</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Our Company</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Contact Us</a>
          </li>
          <li class="navbar__item device--desktop">
            <a href="#" class="navbar__searchbtn"
              ><i class="fas fa-search"></i
            ></a>
          </li>
          <li class="navbar__item device--mobile">
            <form class="navbar__search__form" action="#">
              <input
                type="text"
                class="navbar__search__input"
                placeholder="Enter search term..."
              />
              <button class="navbar__search__btn">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </header>
    <section class="showcase">
      <div class="showcase__inner">
        <h1 class="showcase__inner__h1">
          Have A Great Day Ahead
        </h1>
        <p class="showcase__inner__p">
          Morning Coffee
        </p>
        <a href="#" class="showcase__inner__a"
          ><i class="fas fa-angle-down"></i> Read More</a
        >
      </div>
    </section>
    <section class="about">
      <div class="container">
        <div class="about__images">
          <figure class="about__images__track">
            <div class="about__image__div">
              <a href="#" class="about__image__link about__image__link--first">
              </a>
            </div>
            <div class="about__image__div">
              <a href="#" class="about__image__link about__image__link--second">
              </a>
            </div>
          </figure>
        </div>
        <div class="about__text">
          <h1 class="about__text__h1">Our Best Sellers</h1>
          <p class="about__text__p">
            We have a wide range of choices from coffee to desserts.
          </p>
          <a href="#" class="about__text__a">Order Now</a>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/f43319387c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
